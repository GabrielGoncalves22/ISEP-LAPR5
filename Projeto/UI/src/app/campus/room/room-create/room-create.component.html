<h1 class="center">Create Room</h1>

<form (ngSubmit)="createRoom()" #formulario="ngForm" class="form-to-create">
    <div class="form-group">
        <label for="building">Building Code:</label>
        <input list="buildingList" id="building" name="building" [(ngModel)]="room.building" required
            (input)="loadFloorsOfBuilding()">
        <datalist id="buildingList">
            <option *ngFor="let building of buildings" [value]="building.code">{{building.code}}</option>
        </datalist>
    </div>

    <div class="form-group">
        <label for="floor">Floor number:</label>
        
        <select id="floor" name="floor" [(ngModel)]="room.floor" (focusout)="saveData()" required>
            <option *ngFor="let floor of floors" [value]="floor.number">{{floor.number}}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="room.name" (focusout)="saveData()" required>
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" [(ngModel)]="room.description" (focusout)="saveData()">
    </div>

    <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" name="category" [(ngModel)]="room.category" (focusout)="saveData()" required>
            <option *ngFor="let category of possibleCategories" [value]="category">{{category}}</option>
        </select>
    </div>

    <div class="button-container">
        <button type="submit" [disabled]="formulario.invalid">Create</button>
    </div>

    <p *ngIf="error" class="form-alert form-alert-error"><b>Error:</b> {{error}}</p>
    <p *ngIf="success" class="form-alert form-alert-success"><b>Success:</b> {{success}}</p>
</form>
